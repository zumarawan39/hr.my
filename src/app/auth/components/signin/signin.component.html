<div class="flex items-center justify-center min-h-screen bg-slate-100">
  <div class="flex flex-col gap-3 w-full max-w-md h-auto px-6 py-10 shadow-lg rounded-lg bg-white border-black">
    <div>
      <mat-card-title class="text-3xl font-bold text-center text-blue-700">Sign In</mat-card-title>
    </div>
    <mat-card-content>
      <form class="space-y-6 mt-4" [formGroup]="loginVar">
        <!-- Email Input Field with Icon -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Enter your email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            required
          />
        </mat-form-field>

        <!-- Password Input Field with Icon -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            required
          />
        </mat-form-field>

        <!-- Sign In Button -->
        <button
          type="button"
          (click)="login()"
          [ngClass]="{
            'bg-blue-500 text-white border-blue-500': loginVar.valid,
            'bg-white text-blue-500 border-blue-500': !loginVar.valid
          }"
          class="w-full h-12 my-auto shadow-lg border-2 text-lg"
        >
          Sign In
        </button>
      </form>

      <!-- Signup and Home Page Links -->
      <a routerLink="/auth/signup" class="my-4 block text-indigo-600">Not Have Account?</a>
      <a routerLink="" class="my-4 block text-indigo-600 pt-6">Go to Home Page</a>
    </mat-card-content>
  </div>
</div>
