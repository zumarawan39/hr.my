<div class="fixed inset-0 bg-gray-800 bg-opacity-50 z-40" *ngIf="isVisible" (click)="hideSidebar()"></div>
<div class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg z-50 transform transition-transform duration-300"
     [ngClass]="{'translate-x-0': isVisible, 'translate-x-full': !isVisible}">
  <div class="p-4">
    <!-- User Info Section -->
    <div class="flex items-center space-x-4 mb-6">
      <div class="bg-gray-300 rounded-full p-4">
        <i class="fas fa-user text-blue-500 text-3xl"></i>
      </div>
      <div class="flex flex-col">
        <span class="font-bold text-lg">John Doe</span>
        <span class="text-gray-500">john.doeexample.com</span>
      </div>
    </div>

    <!-- Menu Items -->
    <ul class="space-y-4">
      <li class="flex items-center space-x-2 cursor-pointer hover:bg-gray-100 p-2 rounded">
        <i class="fas fa-building text-gray-600"></i>
        <span class="text-gray-700">My Organization</span>
      </li>
      <li class="flex items-center space-x-2 cursor-pointer hover:bg-gray-100 p-2 rounded">
        <i class="fas fa-cog text-gray-600"></i>
        <span class="text-gray-700">Preferences</span>
      </li>
      <li class="flex items-center space-x-2 cursor-pointer hover:bg-gray-100 p-2 rounded">
        <i class="fas fa-lock text-gray-600"></i>
        <span class="text-gray-700">Change Password</span>
      </li>
      <li class="flex items-center space-x-2 cursor-pointer hover:bg-gray-100 p-2 rounded">
        <i class="fas fa-envelope text-gray-600"></i>
        <span class="text-gray-700">Change Email</span>
      </li>
    </ul>

    <!-- Sign Out Button -->
    <button class="mt-6 bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600 flex items-center justify-center space-x-2"
          (click)="signOut()" routerLink="/">
      <i class="fas fa-sign-out-alt"></i>
      <span>SIGN OUT</span>
    </button>
  </div>
</div>
